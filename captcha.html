<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        .butn a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-success">CodeAlpha Survey</h1>
        <p>Please fill the below</p>

        <form method="post" name="google-sheet">
            <div class="mb-3 mt-3 w-25">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="Name">
            </div>

            <div class="mb-3 w-25">
                <label for="Department">Department:</label>
                <select class="form-select" aria-label="Default select example" name="Department">
                    <option selected>Select Department</option>
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                    <option value="AI&DS">AI&DS</option>
                    <option value="ECE">ECE</option>
                </select>
            </div>

            <div class="g-recaptcha mt-4 " data-sitekey="enter-key"></div>

            <button class="btn btn-success w-25 mt-4 butn" name="submit"><a href="index.html">Submit</a></button>
        </form>
    </div>

</body>

</html>
